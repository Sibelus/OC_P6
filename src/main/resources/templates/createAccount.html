<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
</head>

<body>
    <div class="container">
        <form method="post" th:action="@{/createAccount}" th:object="${user}">
            <h3 class="form-signin-heading">CREATE ACCOUNT</h3>

            <br/>
            <div align="center" th:if="${param.error}">
                <p>Invalid username or password</p>
            </div>
            <input type="text" th:field="*{firstname}" placeholder="firstname" class="form-control" /><br/>
            <input type="text" th:field="*{lastname}" placeholder="lastname" class="form-control" /><br/>
            <input type="email" th:field="*{email}" placeholder="jdoe@mail.fr" class="form-control" /><br/>
            <input type="password" th:field="*{password}" class="form-control" /><br/>
            <button type="submit" th:text="Create" class="btn btn-lg btn-primary btn-block"></button>
        </form>
    </div>
</body>
</html>
