<!DOCTYPE html>
<html>

<head>
    <title>add bank account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div class="container_login">

    <p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>

    <form method="post" th:action="@{/addBankAccount}" th:object="${bankAccount}">
        <h3 class="form-signin-heading">ADD NEW BANK ACCOUNT</h3>
        <input type="text" th:field="*{name}" placeholder="bank account name" class="form-control" /><br/>
        <button type="submit" th:text="Create" class="button_submit"></button>
    </form>
</div>
</body>
</html>
